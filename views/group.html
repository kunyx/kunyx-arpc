<p> Group </p>

<form role="form" name="xForm" class="form-horizontal">
<div class="container-fluid">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <input class="input" placeholder="Group id:" ng-model="kod" />
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <input class="input" placeholder="Name:" ng-model="nev" />
</div>
</div>
<br> 
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
    <button ng-click="groupSlt();" class="button find">Find</button>
</div>
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
    <button ng-click="groupUpd();" class="button update">Update</button>
</div>
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
    <button ng-click="groupIns();" class="button add">Add</button>
</div> 
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
    <button ng-click="groupDel();" class="button delete">Delete</button>
</div>    
</div>   
</div>
</form>

<div class="col-md-12" ng-show="result.length > 0">
    <table class="table table-striped table-bordered">
        <thead>
        <th>Category id&nbsp;</th>
        <th>Category name&nbsp;</th>
        </thead>
        <tbody>
        <tr ng-repeat="item in result">
            <td><button ng-click=selectGrp(item)> {{item.kod}} </button></td>
            <td>{{item.nev}}</td>
        </tr>
        </tbody>
    </table>
</div>
