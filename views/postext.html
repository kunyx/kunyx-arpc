<div class="subheader"> <h3>Customization of phrases used on POS</h3>  </div>

<form role="form" name="xForm" class="form-horizontal">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input class="input" placeholder="Key phrase:" ng-model="SZOVEG_1" />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input class="input" placeholder="Your Phrase:" ng-model="SZOVEG_2" />
            </div>
        </div>
        <br> 
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                <button ng-click="postextSlt();" class="button find">Find</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                <button ng-click="postextUpd();" class="button update">Update</button>
            </div>   
        </div>   
    </div>
</form>

<div class="col-md-12">
    <table class="table table-striped table-bordered">
        <thead>
            <th>Key phrase&nbsp;</th>
            <th>Your phare&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in result" ng-show="result.length > 0">
                <td> <label> {{item.SZOVEG_1}} </label> </td>
                <td> <input type="text" ng-value="item.SZOVEG_2" />  </td>
                <td> <input type="checkbox" ng-click="selectPostxt(item)" /> </td>
            </tr>
        </tbody>
    </table>
</div>

<p> result {{result}} </p>
<p> error {{error}} </p>
